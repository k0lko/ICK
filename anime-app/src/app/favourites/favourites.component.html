<div class="col-10 mx-auto p-4 py-md-5">
  <main>
    <h3 class="text-body-emphasis text-center">Moje Anime</h3>
    <div class="row gy-4 row-cols-custom-2 row-cols-md-3 row-cols-lg-5">
      <div class="col-2 p-3" *ngFor="let favourite of favourites">
        <a (click)="navigateToReviews(favourite.mal_id)">
          <img class="image-cover" src="{{ favourite.images.jpg.large_image_url }}">
        </a>
        <a class="mt-1" (click)="navigateToReviews(favourite.mal_id)">{{ favourite.title }}</a>
      </div>
    </div>
  </main>
</div>
