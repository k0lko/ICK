<main class="col-lg-6 mx-auto p-4 p-md-5">
  <form [noValidate]="false" (ngSubmit)="addReview()">
    <h3 class="text-body-emphasis text-center">Zamieść nową recenzję</h3>
    <div class="mb-3 form-floating">
      <input type="text" name="content" [(ngModel)]="review.content" class="form-control" id="content" required>
      <label for="content">Zawartość</label>
    </div>
    <div class="mb-3 form-floating">
      <input type="number" step="0.1" name="firstName" [(ngModel)]="review.rating" class="form-control" id="rating" min="0" max="10" required>
      <label for="rating">Ocena</label>
    </div>
    <button type="submit" class="btn btn-primary w-100 py-2">Zamieść</button>
  </form>
</main>
